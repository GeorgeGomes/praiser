<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de e-mails</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h1>Cadastro de e-mails</h1>

	<div>
		<h:outputText value="Bem vindo: #{authController.user.username}" />
	</div>

	<h:form id="formSave">
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
		<div style="float: right">

			<a href="${facesContext.externalContext.requestContextPath}/logout">logout</a>
		</div>
		<p:panel id="basic" header="Salvar" style="margin-bottom:20px">

			<h:selectOneMenu value="#{mailController.mail.type}">
				<f:selectItems value="#{mailController.mailTypes}" />
			</h:selectOneMenu>

			<h:panelGrid columns="2" cellpadding="10">
				<h:outputText value="E-mail Remetente: " />
				<p:inputText id="nome" value="#{mailController.mail.from}" />

				<h:outputText value="Assunto: " />
				<p:inputText id="idade" value="#{mailController.mail.subject}" />
				
				<h:outputText value="ConteÃºdo do e-mail: " />
				<p:inputText id="idade" value="#{mailController.mail.body}" />

				<p:commandButton value="Salvar" id="btnSalvar" ajax="false"
					actionListener="#{mailController.saveOrUpdate}"
					styleClass="ui-priority-primary" />

			</h:panelGrid>
		</p:panel>
	</h:form>

	<p:dataTable var="data" value="#{mailController.getList()}">
		<p:column headerText="Nome">
			<h:outputText value="#{data.from}" />
		</p:column>

		<p:column headerText="Telefone">
			<h:outputText value="#{mailController.subject}" />
		</p:column>

	</p:dataTable>

</h:body>
</html>
